# config/prometheus.yml
global:
    scrape_interval: 15s
    evaluation_interval: 15s
    external_labels:
        cluster: 'docker-compose'
        monitor: 'observability-stack'

# Alertmanager configuration
alerting:
    alertmanagers:
        - static_configs:
              - targets: []

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
    # - "first_rules.yml"
    # - "second_rules.yml"

scrape_configs:
    # Prometheus itself
    - job_name: 'prometheus'
      static_configs:
          - targets: ['localhost:9090']

    # OpenTelemetry Collectorのメトリクス
    - job_name: 'otel-collector'
      static_configs:
          - targets: ['otel-collector:8888', 'otel-collector:8889']

    # Tempoのメトリクス
    - job_name: 'tempo'
      static_configs:
          - targets: ['tempo:3200']

    # Lokiのメトリクス
    - job_name: 'loki'
      static_configs:
          - targets: ['loki:3100']

    # Grafanaのメトリクス
    - job_name: 'grafana'
      static_configs:
          - targets: ['grafana:3000']

# Exemplar設定を有効化（トレースとの連携用）
storage:
    exemplars:
        max_exemplars: 100000
